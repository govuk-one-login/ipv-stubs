plugins {
	id 'idea'
	id 'application'
	id 'java'
}

group 'uk.gov.di.ipv'

repositories {
	mavenCentral()
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
}

dependencies {
	implementation "com.sparkjava:spark-core:2.9.4",
			"com.sparkjava:spark-template-mustache:2.7.1",
			"com.nimbusds:oauth2-oidc-sdk:9.20",
			"com.google.code.gson:gson:2.11.0",
			"com.fasterxml.jackson.core:jackson-databind:2.17.2",
			"org.slf4j:slf4j-simple:2.0.13",
			"org.eclipse.jetty:jetty-server:9.4.55.v20240627" // https://github.com/govuk-one-login/ipv-stubs/security/dependabot/24

	testImplementation "org.junit.jupiter:junit-jupiter:5.10.3"
}

run {
	debugOptions {
		enabled = true
		port = 5007
		server = true
		suspend = false
	}
}

application {
	mainClass = 'uk.gov.di.ipv.stub.orc.App'
}
