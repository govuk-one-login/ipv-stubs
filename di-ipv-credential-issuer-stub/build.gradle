plugins {
	id 'idea'
	id 'application'
	id 'java'
}

group 'uk.gov.di.ipv'

repositories {
	mavenCentral()
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
}

dependencies {
	implementation "com.sparkjava:spark-core:2.9.3",
			"com.sparkjava:spark-template-mustache:2.7.1",
			"com.nimbusds:oauth2-oidc-sdk:9.20",
			"com.fasterxml.jackson.core:jackson-core:2.16.1",
			"com.fasterxml.jackson.core:jackson-databind:2.17.0",
			"com.fasterxml.jackson.core:jackson-annotations:2.15.3",
			"com.google.code.gson:gson:2.10.1",
			"org.slf4j:slf4j-simple:1.7.32",
			"software.amazon.awssdk:ssm:2.25.11"

	compileOnly 'org.projectlombok:lombok:1.18.32'
	annotationProcessor 'org.projectlombok:lombok:1.18.32'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2',
			'org.mockito:mockito-core:5.12.0',
			"org.mockito:mockito-junit-jupiter:5.11.0",
			'uk.org.webcompere:system-stubs-jupiter:2.1.6',
			"org.hamcrest:hamcrest:2.2"
	testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

test {
	useJUnitPlatform ()
}

run {
	debugOptions {
		enabled = true
		port = 5006
		server = true
		suspend = false
	}
}

application {
	mainClass = 'uk.gov.di.ipv.stub.cred.App'
}
