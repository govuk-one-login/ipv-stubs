plugins {
	id 'idea'
	id 'application'
	id 'java'
}

group 'uk.gov.di.ipv'

repositories {
	mavenCentral()
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
}

dependencies {
	implementation "io.javalin:javalin:6.3.0",
			"io.javalin:javalin-rendering:6.3.0",
			"com.github.spullara.mustache.java:compiler:0.9.14",
			"com.nimbusds:oauth2-oidc-sdk:11.20.1",
			"com.fasterxml.jackson.core:jackson-core:2.18.1",
			"com.fasterxml.jackson.core:jackson-databind:2.18.1",
			"com.fasterxml.jackson.core:jackson-annotations:2.18.0",
			"com.google.code.gson:gson:2.11.0",
			"org.slf4j:slf4j-simple:2.0.16",
			"software.amazon.awssdk:ssm:2.29.8"

	compileOnly 'org.projectlombok:lombok:1.18.34'
	annotationProcessor 'org.projectlombok:lombok:1.18.34'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.11.3',
			'org.mockito:mockito-core:5.14.2',
			"org.mockito:mockito-junit-jupiter:5.14.1",
			'uk.org.webcompere:system-stubs-jupiter:2.1.7'
	testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

test {
	useJUnitPlatform ()
}

run {
	debugOptions {
		enabled = true
		port = 5006
		server = true
		suspend = false
	}
}

application {
	mainClass = 'uk.gov.di.ipv.stub.cred.App'
}
