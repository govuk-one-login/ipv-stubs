plugins {
	id "idea"
	id "application"
	id "java"
}

group "uk.gov.di.ipv"

repositories {
	mavenCentral()
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
}

dependencies {
	implementation "com.sparkjava:spark-core:2.9.4",
			"com.sparkjava:spark-template-mustache:2.7.1",
			"com.nimbusds:oauth2-oidc-sdk:11.20",
			"com.google.code.gson:gson:2.11.0",
			"org.slf4j:slf4j-simple:2.0.16",
			"org.yaml:snakeyaml:2.3",
			"com.fasterxml.jackson.core:jackson-databind:2.18.1",
			"com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.18.1",
			"org.eclipse.jetty:jetty-server:9.4.55.v20240627", // https://github.com/govuk-one-login/ipv-stubs/security/dependabot/24
			"org.eclipse.jetty:jetty-webapp:10.0.24" // https://github.com/govuk-one-login/ipv-stubs/security/dependabot/26

	testImplementation "org.junit.jupiter:junit-jupiter:5.11.3"
}

run {
	debugOptions {
		enabled = true
		port = 8087
		server = true
		suspend = false
	}
}

application {
	mainClass = "uk.gov.di.ipv.stub.core.App"
}

distributions {
	main {
		contents {
			from(layout.projectDirectory) {
				include "config/**"
			}
		}
	}
}
