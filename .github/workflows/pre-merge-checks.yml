
name: test and build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      packages: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle
      - name: Build
        run: ./gradlew clean build
  build-evcs-stub:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install
        working-directory: ./di-ipv-evcs-stub/lambdas
        run: npm ci
      - name: Build
        working-directory: ./di-ipv-evcs-stub/lambdas
        run: npm run build
      - name: Test
        working-directory: ./di-ipv-evcs-stub/lambdas
        run: npm run test
  build-ticf-stub:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install
        working-directory: ./di-ipv-ticf-stub/lambdas
        run: npm ci
      - name: Build
        working-directory: ./di-ipv-ticf-stub/lambdas
        run: npm run build
      - name: Test
        working-directory: ./di-ipv-ticf-stub/lambdas
        run: npm run test
  build-dcmaw-async-stub:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install
        working-directory: ./di-ipv-dcmaw-async-stub/lambdas
        run: npm ci
      - name: Lint
        working-directory: ./di-ipv-dcmaw-async-stub/lambdas
        run: npm run check
      - name: Test
        working-directory: ./di-ipv-dcmaw-async-stub/lambdas
        run: npm run test
